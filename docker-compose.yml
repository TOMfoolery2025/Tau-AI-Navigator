services:
  neo4j_db:
    image: neo4j:5.26.0
    container_name: hsl_graph_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science", "n10s"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*,n10s.*
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
    volumes:
      - ./neo4j_data:/data
      - ./import_stage:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  tour_app:
    build: .
    container_name: hsl_tour_app
    ports:
      - "7860:7860"
    depends_on:
      neo4j_db:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j_db:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      # Keys are now correctly embedded
      - GROQ_API_KEY=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
      - DIGITRANSIT_API_KEY=6aac44381365469a883e6741822c9807
    volumes:
      - .:/app
      - ./import_stage:/app/import_stage